<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<article id="card">
  <section id="cardHolder">

  <section><img src="./images/image-equilibrium.jpg" id="productImg" alt="Image of Equilibrium">
    <div id="productImgActive"><img src="./images/icon-view.svg" id="productImgActiveIcon" alt="view icon"></div></section>
  <section id="productNumber">  Equilibrium #3429</section>

  <section id="productDesc">  Our Equilibrium collection promotes balance and calm.
  </section>

  <section id="priceAndDays"> <span id="productCost"> <img class="imageMargin" src="./images/icon-ethereum.svg" alt="ethereum gem"> <p>0.041 ETH</p> </span> 
   <span id="daysLeft"> <img src="./images/icon-clock.svg" class="imageMargin" alt="sale clock"> <p>3 days left</p> </span></section>

  <section id="profileDetails"> <img src="./images/image-avatar.png" id="profileImage" alt="profile Image">
    <p id="profileCreation">Creation of <span id="userName"> Jules Wyvern</span></p> </section>


</section>
</article>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TippingTheIceBerg</a>. -->
  </div>
</body>
<script src="./script.js"></script>
</html>
